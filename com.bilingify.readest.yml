id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop
rename-icon: readest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.com_bilingify_readest.SingleInstance
  - --own-name=org.com_bilingify_readest.SingleInstance

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.94/Readest_0.9.94_amd64.deb
        sha256: 9a3b4596aa06ed7177f87a54fd450f706fe01bb554d8aed6fd0691960acb4142
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.94/Readest_0.9.94_arm64.deb
        sha256: 5e32eb472770f6a0897c6af4d188a46eba62a29bcb9ceaf6bf14b2a79aa8a615
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/b9dadc0f4fbf14f721dad11c4ade42d46dbb0497/data/metainfo/appdata.xml
        sha256: 3754136956feda1d04eba5e38df24dd0cf17f47d0a213a496076eaefbd537da9
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh -t /app/bin
      - install -Dm755 usr/bin/readest -t /app/bin
      - install -Dm644 usr/share/applications/Readest.desktop -t /app/share/applications
      - mv usr/share/icons /app/share
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
