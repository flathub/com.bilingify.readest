id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop
rename-icon: readest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.99/Readest_0.9.99_amd64.deb
        sha256: 1d9ac00d296b40d3270c0a2f9996b60ea82bdb075ac80f420d0e3c048eb759ce
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.99/Readest_0.9.99_arm64.deb
        sha256: ee31a968c62260b73ac7832e9cb4ee48a8d24332fa4804c59eba3b1444b01e5f
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/refs/tags/v0.9.99/data/metainfo/appdata.xml
        sha256: 41cc8ab4ec4e10a3b081215c9cdb830cd40ddb9eb86b3fc224698fc46b5ee2d8
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1
            export READEST_DISABLE_UPDATER=1

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh -t /app/bin
      - install -Dm755 usr/bin/readest -t /app/bin
      - install -Dm644 usr/share/applications/Readest.desktop -t /app/share/applications
      - mv usr/share/icons /app/share
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
