id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop
rename-icon: readest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.100/Readest_0.9.100_amd64.deb
        sha256: acff9d9d73591774bbbd6e9658298f4b2383ba6a8074b04211c3a0f027a17645
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.100/Readest_0.9.100_arm64.deb
        sha256: 36e12d31b20fa47322111e41a11889066bb12df76e03effc32c3b9d6ed7c700b
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/refs/tags/v0.9.100/data/metainfo/appdata.xml
        sha256: 89a2fdc3375b498db29e89907d4fa00e994be8ec6608689ab4d1ef3b94b83d59
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1
            export READEST_DISABLE_UPDATER=1

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh -t /app/bin
      - install -Dm755 usr/bin/readest -t /app/bin
      - install -Dm644 usr/share/applications/Readest.desktop -t /app/share/applications
      - mv usr/share/icons /app/share
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
