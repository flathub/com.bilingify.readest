id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop
rename-icon: readest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.com_bilingify_readest.SingleInstance
  - --own-name=org.com_bilingify_readest.SingleInstance

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.95/Readest_0.9.95_amd64.deb
        sha256: e4416f99ef465ecaeae94f082bf202f104ecbc9807637e3a86dfc7b5f9ac0c89
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.95/Readest_0.9.95_arm64.deb
        sha256: 00228ce432f86b28a0094e9ba128f8ad3ae8d334bdc077663f66ed1cd1a168a2
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/refs/tags/v0.9.95/data/metainfo/appdata.xml
        sha256: 73a2e3dbe1e611ed79a06ca0cb5f1d6c38b93de0be5669f8082e8a209283945e
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh -t /app/bin
      - install -Dm755 usr/bin/readest -t /app/bin
      - install -Dm644 usr/share/applications/Readest.desktop -t /app/share/applications
      - mv usr/share/icons /app/share
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
