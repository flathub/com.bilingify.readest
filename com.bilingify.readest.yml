id: com.bilingify.readest

runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk

command: readest.sh
rename-desktop-file: Readest.desktop
rename-icon: readest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
  - --share=network
  - --talk-name=org.com_bilingify_readest.SingleInstance
  - --own-name=org.com_bilingify_readest.SingleInstance

modules:
  - name: readest
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.97/Readest_0.9.97_amd64.deb
        sha256: 9b2bcd8104b78e8476f12d2d86e6f655f2affdb64d5e1eae83b8ae74b69c1d9e
        only-arches: [x86_64]
        dest-filename: Readest.deb
      - type: file
        url: https://github.com/readest/readest/releases/download/v0.9.97/Readest_0.9.97_arm64.deb
        sha256: 1c37acb4f5d1a09b968a0ecedfcb33c916931f47e058592e9c60ad6f00e8f70a
        only-arches: [aarch64]
        dest-filename: Readest.deb
      - type: file
        url: https://raw.githubusercontent.com/readest/readest/refs/tags/v0.9.97/data/metainfo/appdata.xml
        sha256: 9475dfcd4a8540d2b4f5dcf258ad562e6795c96d2401b9112ea48703d2104fc9
        dest-filename: com.bilingify.readest.metainfo.xml
      - type: script
        dest-filename: readest.sh
        commands:
          - |
            export WEBKIT_DISABLE_DMABUF_RENDERER=1

            exec /app/bin/readest "$@"

    build-commands:
      - ar -x Readest.deb
      - tar -xf data.tar.gz
      - install -Dm755 readest.sh -t /app/bin
      - install -Dm755 usr/bin/readest -t /app/bin
      - install -Dm644 usr/share/applications/Readest.desktop -t /app/share/applications
      - mv usr/share/icons /app/share
      - install -Dm644 com.bilingify.readest.metainfo.xml -t /app/share/metainfo
      - desktop-file-edit --set-key=Exec --set-value='readest.sh %u' /app/share/applications/Readest.desktop
